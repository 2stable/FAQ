---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
    {% for article in site.articles  %}
        {% if article.app == page.app and article.isHidden == false %}
        <li>
            <a class="black-link post-link-layout" href="{{ article.url | relative_url }}">
            {{ article.title | escape }}
            </a>
        </li>
        {% endif %}
    {% endfor %}
</ul>
